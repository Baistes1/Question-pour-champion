<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions pour un Champion</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 50px;
            background: #0047AB; /* Bleu cobalt profond */
            overflow: hidden;
            position: relative;
        }

        /* === CIEL √âTOIL√â ANIM√â (3 couches pour plus de profondeur et de scintillement) === */
        .stars {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .stars-layer1,
        .stars-layer2,
        .stars-layer3 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .stars-layer1 {
            background: transparent;
            background-image: 
                radial-gradient(circle, white 1px, transparent 1px),
                radial-gradient(circle, white 1.5px, transparent 1.5px),
                radial-gradient(circle, white 1px, transparent 1px),
                radial-gradient(circle, white 0.8px, transparent 0.8px),
                radial-gradient(circle, white 1.2px, transparent 1.2px),
                radial-gradient(circle, white 1px, transparent 1px);
            background-size: 200px 250px, 150px 180px, 300px 200px, 180px 220px, 250px 170px, 220px 300px;
            background-position: 15% 20%, 75% 35%, 45% 65%, 85% 80%, 25% 85%, 60% 15%;
            animation: twinkle1 8s ease-in-out infinite;
        }

        .stars-layer2 {
            background: transparent;
            background-image: 
                radial-gradient(circle, white 0.8px, transparent 0.8px),
                radial-gradient(circle, white 1.2px, transparent 1.2px),
                radial-gradient(circle, white 1px, transparent 1px),
                radial-gradient(circle, white 0.9px, transparent 0.9px),
                radial-gradient(circle, white 1.1px, transparent 1.1px);
            background-size: 280px 320px, 220px 260px, 350px 280px, 190px 240px, 310px 200px;
            background-position: 30% 40%, 70% 25%, 10% 70%, 90% 55%, 50% 90%;
            animation: twinkle2 12s ease-in-out infinite;
        }

        .stars-layer3 {
            background: transparent;
            background-image: 
                radial-gradient(circle, white 0.6px, transparent 0.6px),
                radial-gradient(circle, white 1px, transparent 1px),
                radial-gradient(circle, white 0.7px, transparent 0.7px),
                radial-gradient(circle, white 0.9px, transparent 0.9px);
            background-size: 400px 350px, 320px 400px, 380px 320px, 280px 380px;
            background-position: 20% 30%, 80% 60%, 55% 10%, 35% 75%;
            animation: twinkle3 15s ease-in-out infinite;
        }

        @keyframes twinkle1 {
            0% { 
                opacity: 0.4;
                transform: translateY(0);
            }
            50% { 
                opacity: 1;
                transform: translateY(-10px);
            }
            100% { 
                opacity: 0.4;
                transform: translateY(0);
            }
        }

        @keyframes twinkle2 {
            0% { 
                opacity: 0.3;
                transform: translate(0, 0);
            }
            50% { 
                opacity: 0.9;
                transform: translate(5px, -15px);
            }
            100% { 
                opacity: 0.3;
                transform: translate(0, 0);
            }
        }

        @keyframes twinkle3 {
            0% { 
                opacity: 0.2;
                transform: translate(0, 0) rotate(0deg);
            }
            50% { 
                opacity: 0.8;
                transform: translate(-8px, -12px) rotate(5deg);
            }
            100% { 
                opacity: 0.2;
                transform: translate(0, 0) rotate(0deg);
            }
        }

        /* L√©g√®re lueur bleue pour profondeur */
        body::after {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at center top, rgba(0, 120, 255, 0.2) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            position: relative;
            z-index: 1;
            width: 90%;
            max-width: 900px;
            text-align: center;
        }

        .header-button {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #1616d6;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                2px 2px 4px rgba(0, 0, 0, 0.5);
            
            background: linear-gradient(145deg, #FFD700, #FFA500, #FFD700);
            background-size: 200% 200%;
            padding: 25px 60px;
            border: none;
            border-radius: 50px;
            box-shadow: 
                0 8px 25px rgba(255, 215, 0, 0.6),
                0 0 40px rgba(255, 165, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.5),
                inset 0 -2px 0 rgba(0, 0, 0, 0.2);
            
            margin-bottom: 50px;
            cursor: default;
            position: relative;
            overflow: hidden;
            
            opacity: 0;
            animation: fadeInHeader 1s ease-out forwards, gradientShift 3s ease infinite;
        }

        .header-button::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                transparent 40%,
                rgba(255, 255, 255, 0.8) 50%,
                transparent 60%,
                transparent
            );
            animation: shine 3s ease-in-out infinite;
        }

        .header-button::after {
            position: absolute;
            font-size: 0.6em;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes fadeInHeader {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes gradientShift {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0.4;
                transform: translateY(-50%) scale(1);
            }
            50% {
                opacity: 1;
                transform: translateY(-50%) scale(1.3);
            }
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
            align-items: center;
        }

        .theme-button {
            font-family: 'Bebas Neue', 'Arial Black', sans-serif;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            
            width: 100%;
            max-width: 600px;
            padding: 18px 60px;
            text-align: center;
            
            background: linear-gradient(#f88e1d, #cc6600);
            border: none;
            border-radius: 0;
            box-shadow: 0 8px 15px rgba(0,0,0,0.3);
            
            cursor: pointer;
            position: relative;
            overflow: visible;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);

            opacity: 0;
            transform: translateX(-150px);
            z-index: 2;
        }

        .theme-button::before,
        .theme-button::after {
            content: '';
            position: absolute;
            top: 0;
            width: 0;
            height: 0;
            border-top: 30px solid transparent;
            border-bottom: 30px solid transparent;
        }

        .theme-button::before {
            left: -30px;
            border-right: 30px solid #cc6600;
        }

        .theme-button::after {
            right: -30px;
            border-left: 30px solid #ff9900;
        }

        .theme-button.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .theme-button:nth-child(1).visible { transition-delay: 0.3s; }
        .theme-button:nth-child(2).visible { transition-delay: 0.6s; }
        .theme-button:nth-child(3).visible { transition-delay: 0.9s; }
        .theme-button:nth-child(4).visible { transition-delay: 1.2s; }

        .theme-button > span::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }

        .theme-button:hover > span::before {
            left: 100%;
        }

        .theme-button:hover {
            background: linear-gradient(145deg, #32CD32, #228B22);
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .theme-button:hover::before {
            border-right-color: #228B22;
        }

        .theme-button:hover::after {
            border-left-color: #32CD32;
        }

        .theme-button:active {
            transform: translateY(-4px) scale(1.02);
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 8px 15px rgba(0,0,0,0.3); }
            50% { box-shadow: 0 8px 30px rgba(255, 140, 0, 0.6); }
        }

        .theme-button.visible {
            animation: pulse 2s infinite 1.5s;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: linear-gradient(145deg, #040338, #00008B);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            border: 3px solid #FFD700;
            transform: translateY(-50px);
            opacity: 0;
            transition: all 0.5s ease-out;
        }

        .modal.show .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        .modal-content h2 {
            color: #FFD700;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: white;
            font-size: 1.2em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .close-button {
            padding: 15px 40px;
            font-size: 1.1em;
            font-weight: bold;
            color: white;
            background: linear-gradient(#ff9900, #cc6600);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            background: linear-gradient(145deg, #32CD32, #228B22);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .header-button {
                font-size: 1.5em;
                padding: 15px 30px;
                margin-bottom: 30px;
            }
            
            .theme-button {
                font-size: 1em;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <!-- √âtoiles anim√©es -->
    <div class="stars">
        <div class="stars-layer1"></div>
        <div class="stars-layer2"></div>
        <div class="stars-layer3"></div>
    </div>

    <div class="container">
        <div class="header-button">
            üéØ Choix du Th√®me 
        </div>
        
        <div class="buttons-container">
            <button class="theme-button" onclick="selectTheme('Films oscaris√©s des ann√©es 1980')">
                <span>Films oscaris√©s des ann√©es 1980</span>
            </button>
            
            <button class="theme-button" onclick="selectTheme('Personnages mythiques de la Gr√®ce antique')">
                <span>Personnages mythiques de la Gr√®ce antique</span>
            </button>
            
            <button class="theme-button" onclick="selectTheme('Grands peintres impressionnistes fran√ßais')">
                <span>Grands peintres impressionnistes fran√ßais</span>
            </button>
            
            <button class="theme-button" onclick="selectTheme('Th√®me myst√®re #qpuc')">
                <span>Th√®me myst√®re #qpuc</span>
            </button>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Th√®me s√©lectionn√©</h2>
            <p id="modalText">Pr√©parez-vous pour les questions !</p>
            <button class="close-button" onclick="closeModal()">Commencer</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const buttons = document.querySelectorAll('.theme-button');
            buttons.forEach((btn, index) => {
                setTimeout(() => {
                    btn.classList.add('visible');
                }, 300 + index * 300);
            });
        });

        function selectTheme(theme) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalText = document.getElementById('modalText');

            modalTitle.textContent = theme;

            const messages = {
                'Films oscaris√©s des ann√©es 1980': 'Pr√©parez-vous √† r√©pondre √† des questions sur les films qui ont marqu√© les ann√©es 80 et remport√© les Oscars ! De "Amadeus" √† "Rain Man", testez vos connaissances cin√©matographiques.',
                'Personnages mythiques de la Gr√®ce antique': 'Plongez dans l\'univers fascinant de la mythologie grecque ! Zeus, H√©ra, Ath√©na et les h√©ros l√©gendaires vous attendent.',
                'Grands peintres impressionnistes fran√ßais': 'Entrez dans le monde color√© de l\'impressionnisme fran√ßais ! Monet, Renoir, Degas... Saurez-vous reconna√Ætre leurs ≈ìuvres ?',
                'Th√®me myst√®re #qpuc': 'üé≠ Myst√®re, myst√®re... Quel sera le th√®me de vos questions ? Pr√©parez-vous √† l\'inattendu !'
            };

            modalText.textContent = messages[theme] || 'Pr√©parez-vous pour les questions !';
            modal.classList.add('show');
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.classList.remove('show');
            setTimeout(() => {
                modal.style.display = 'none';
            }, 500);
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
