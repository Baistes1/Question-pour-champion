<!DOCTYPE html>
<html>
<head>
    <style>
        /* Ce code dit à la page de prendre tout l'écran sans laisser de blanc */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: black;
        }

        /* Ce code force la vidéo à être géante */
        .video-full {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe class="video-full"
        src="https://www.youtube.com/embed/MIVHvnOZFoA?autoplay=1&mute=1&controls=0&rel=0" 
        allow="autoplay; fullscreen">
    </iframe>

</body>
</html>
