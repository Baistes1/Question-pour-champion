<!-- Player.html (sans changer tes classes / attributs) -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Champions Quest | Jeu en ligne hestim</title>
  <link rel="stylesheet" href="
    /CSS/Player.css"/>
  <link rel="shortcut icon" href="icon.ico" type="image/x-icon" />
  <script defer src="/Question-pour-champion/JS/Player.js"></script>
</head>

<body>
  <div class="stars" id="stars"></div>
  <header></header>

  <main>
    <!-- 1) Choix avatar -->
    <form action="" class="avatar">
      <label class="title1">Selectionnez un personnage</label>

      <div class="choice_player">
        <div class="choice"><img src="/Question-pour-champion/Images/bleu.png" alt="Avatar bleu" /></div>
        <div class="choice"><img src="/Question-pour-champion/Images/gris.png" alt="Avatar gris" /></div>
        <div class="choice"><img src="/Question-pour-champion/Images/jaune.png" alt="Avatar jaune" /></div>
        <div class="choice"><img src="/Question-pour-champion/Images/rose.png" alt="Avatar rose" /></div>
        <div class="choice"><img src="/Question-pour-champion/Images/vert.png" alt="Avatar vert" /></div>
        <div class="choice"><img src="/Question-pour-champion/Images/violet.png" alt="Avatar violet" /></div>
      </div>

      <!-- IMPORTANT: ne soumet pas le form -->
      <button type="button" class="next">SUIVANT</button>
    </form>

    <!-- 2) Pseudo + lancement -->
    <form action="" class="username">
      <label class="nom" for="username">Nom du Joueur</label>

      <div class="avatar_select">
        <img id="notre_avatar" src="" alt="Joueur_choisi" />
        
      </div>

      <input type="text" name="user_input" id="username" placeholder="Ex: Arthur" />
      <button type="submit" class="start">Commencer</button>
    </form>
  </main>

  <footer></footer>
</body>
</html>
